<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kreditjump.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>NUS Money</title>
  </head>
  <body>
    <h2> KreditJump </h2>
    <img id="logo" src="chart.jpg" alt="chart">
    <div class="container">
      <h3 id="customerlogin">Customer Login</h3>
      <form id="form">
        <div class="form-control" id="formc">
          <label for="custname">Customer Name</label>    
          <input type="text" id="custname" placeholder="Enter customer name..." />
        </div>
        <button id = "b1" class="btn">Submit</button>
        <h2 id="error"></h2>  
        <h4 id="yourcs"></h4>
        <h1 id="csvalue"></h1>

        <h5 id="overview"></h5>
        <h5 id="piechart"></h5>

        <h3 id="details"></h3>
        <ul id="list" class="list"></ul>
        <button id = "b2" class="btn">Logout</button>
        <div class="form-control">
          <p id="reco" class="blinking"></p>
        </div>
       
      </form>
    
    </div>

    <script src="kreditjump.js"></script>
  </body>
</html>
